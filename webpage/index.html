<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('fore_back.png'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
        }
        .content {
            color: white; /* Text color */
            text-align: center; /* Center text */
            padding: 20px; /* Padding around the text */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Fire Control App</h1>
        <p>Try to control the fire!</p>
        <button style="background-color: red; color: white; padding: 10px 20px; border: none; cursor: pointer;">
            Danger Sign
        </button>
    </div>
</body>
</html>
