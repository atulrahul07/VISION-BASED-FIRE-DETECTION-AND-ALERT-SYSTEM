<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Detection System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-card {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
        }
        .fire-result {
            background-color: #ffe6e6;
            border: 2px solid #ff0000;
            color: #ff0000;
        }
        .safe-result {
            background-color: #e6ffe6;
            border: 2px solid #00ff00;
            color: #00ff00;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">ðŸ”¥ Fire Detection System</h1>

        <!-- File Upload Form -->
        <div class="card p-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fileUpload" class="form-label">Upload an Image:</label>
                    <input type="file" name="file" id="fileUpload" class="form-control" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze Image</button>
            </form>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="alert alert-danger mt-4 text-center">
            {{ error }}
        </div>
        {% endif %}

        <!-- Result Section -->
        {% if image_path %}
        <div class="result-card {{ 'fire-result' if label == 'Fire' else 'safe-result' }}">
            <h3>Result: {{ label }}</h3>
            <p>Confidence Level: {{ "%.2f"|format(confidence * 100) }}%</p>
            <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
